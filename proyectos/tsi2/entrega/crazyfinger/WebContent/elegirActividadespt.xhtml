<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:a="http://richfaces.org/a4j"
    template="layout/template.xhtml">

<ui:define name="body">

    <rich:panel>
        <f:facet name="header">Elegir Alojamiento</f:facet>
    
	    <rich:dragIndicator id="indicator" />
	
	    <h:form id="form">
	
	        <h:panelGrid columnClasses="panelc" columns="4" width="100%">
	
	            <rich:panel style="width:133px"> 
	                <f:facet name="header">
	                    <h:outputText value="Elija las actividades que desea realizar" />
	                </f:facet>
	                <h:dataTable id="src" columns="1" value="#{itinerariopt.actividadesDisponibles}"
	                    var="fm" footerClass="footerClass">
	
	                    <h:column>
	                        <a:outputPanel style="width:100px;border:1px solid gray;padding:2px" layout="block">
	                            <rich:dragSupport dragIndicator=":indicator"
	                                dragType="maxi" dragValue="#{fm}">
	                                <rich:dndParam name="label" type="drag">
	                                	<h:graphicImage value="#{fm.url}" height="50%" width="50%"  />
	                                	<h:outputText value="#{fm.toString()}"></h:outputText>
	                                </rich:dndParam>
	                            </rich:dragSupport>
	                            <h:graphicImage value="#{fm.url}" height="50%" width="50%" />
	                            <h:outputText value="#{fm.toString()}"></h:outputText> 
	                        </a:outputPanel>
	                    </h:column>
	                    <!-- 
	                    <f:facet name="footer">
	                        <a:commandButton action="#{dndBean.reset}" value="Start Over" reRender="src,phptable,cftable,dnettable"/>
	                    </f:facet>
	                     --> 
	                </h:dataTable>
	            </rich:panel>
	
	            <rich:panel styleClass="dropTargetPanel">
	                <f:facet name="header">
	                    <h:outputText value="Tramo" />
	                </f:facet>
	                <rich:dropSupport id="php" acceptedTypes="maxi" dropValue="Elemento uno"
	                    dropListener="#{itinerariopt.accionDropActividad}" reRender="phptable, src">
	                </rich:dropSupport>
	
	                <h:dataTable id="phptable" columns="2" value="#{itinerariopt.actividades}" var="fm" style="width:150px;">
	                    <h:column>
	                    	<h:graphicImage value="#{fm.url}" height="50%" width="50%"  />
	                    	
	                    </h:column>
	                    <h:column>
	                    	
	                    	<h:outputText value="#{fm.toString()}"></h:outputText>
	                    </h:column>
	                </h:dataTable>
	            </rich:panel>
				<!-- 
	            <rich:panel styleClass="dropTargetPanel">
	                <f:facet name="header">
	                    <h:outputText value=".NET Frameworks" />
	                </f:facet>
	                <rich:dropSupport id="dnet" acceptedTypes="DNET" dropValue="DNET"
	                    dropListener="#{eventBean.processDrop}" reRender="dnettable, src">
	                </rich:dropSupport>
	
	                <h:dataTable id="dnettable" columns="1" value="#{dndBean.containerDNET}" var="fm">
	                    <h:column>
	                        <h:outputText value="#{fm.name}"></h:outputText>
	                    </h:column>
	                </h:dataTable>
	
	
	            </rich:panel>
	             -->
	        </h:panelGrid>
	
	    </h:form>
	    <h:form>
			<s:button value="Elegir Traslado de partida" action="accionTrasladoSalida"/>
		</h:form>
	</rich:panel>
</ui:define>

</ui:composition>
