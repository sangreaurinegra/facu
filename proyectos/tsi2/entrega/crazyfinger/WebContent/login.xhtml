<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">
	<rich:panel>
		<f:facet name="header">Login</f:facet>
		<div class="dialog">
			<h:panelGrid columns="2" rowClasses="prop" columnClasses="name,value">
				<h:form>
					<table>
						<tr>
							<td>
								<h:outputLabel for="OpenID">OpenID</h:outputLabel>
							</td>
							<td>
								<h:inputText value="#{openid.id}"  style="margin-left: -25px" id="OpenID"/>
							</td>
						</tr>
						<tr>
							<td>
								<h:commandButton action="#{openid.login}" value="OpenID Login"/>
							</td>
						</tr>
					</table>
				</h:form>
				<br />         	
				<hr />
				<br />
				<h:form id="loginForm">		
					<table>
						<tr>
							<td>	
								<h:outputLabel for="username">Usuario</h:outputLabel>
							</td>
							<td>
								<h:inputText id="username" value="#{credentials.username}"/>
					       	</td>
						</tr>
						<tr>
							<td>
								<h:outputLabel for="password">Password</h:outputLabel>
							</td>
							<td>
								<h:inputSecret id="password" value="#{credentials.password}"/>
				            </td>
						</tr>
						<tr>
							<td>
								<h:outputLabel for="rememberMe">Recuerdame</h:outputLabel>
							</td>
							<td>
								<h:selectBooleanCheckbox id="rememberMe" value="#{rememberMe.enabled}"/>
				        	</td>
						</tr>
						<tr>
							<td>
								<div class="actionButtons">
									<h:commandButton id="submit" value="Login" action="#{identity.login}"/>
								</div>
							</td>
						</tr>
					</table>
				</h:form>
			</h:panelGrid>
		</div>
	</rich:panel>
</ui:define>
</ui:composition>
