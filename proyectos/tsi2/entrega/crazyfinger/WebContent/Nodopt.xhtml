<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <rich:panel>
        <f:facet name="header">Nodopt Details</f:facet>

        <div style="clear:both"/>

    </rich:panel>

    <div class="actionButtons">

        <s:button view="/NodoptEdit.xhtml"
                    id="edit"
                 value="Edit"/>

        <s:button view="/#{empty nodoptFrom ? 'NodoptList' : nodoptFrom}.xhtml"
                    id="done"
                 value="Done"/>

    </div>

    <rich:tabPanel switchType="ajax">

    <rich:tab>
        <f:facet name="label">
            <h:panelGroup><h:graphicImage value="/img/manytoone.gif" style="vertical-align: middle; padding-right: 4px;"/>Paqueteturistico</h:panelGroup>
        </f:facet>
    <div class="association" id="paqueteturisticoParent">

        <h:outputText value="There is no paqueteturistico associated with this nodopt."
                   rendered="#{nodoptHome.instance.paqueteturistico == null}"/>

        <rich:dataTable var="_paqueteturistico"
                   value="#{nodoptHome.instance.paqueteturistico}"
                rendered="#{nodoptHome.instance.paqueteturistico != null}"
              rowClasses="rvgRowOne,rvgRowTwo"
                      id="paqueteturisticoTable">
            <h:column>
                <f:facet name="header">Id paqueteturistico</f:facet>
                <h:outputText value="#{_paqueteturistico.idPaqueteturistico}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Descripcion</f:facet>
                <h:outputText value="#{_paqueteturistico.descripcion}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Estado</f:facet>
                <h:outputText value="#{_paqueteturistico.estado}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Nombre</f:facet>
                <h:outputText value="#{_paqueteturistico.nombre}"/>
            </h:column>
            <h:column styleClass="action">
                <f:facet name="header">Action</f:facet>
                <s:link id="viewpaqueteturistico"
                     value="View"
                      view="/Paqueteturistico.xhtml">
                    <f:param name="paqueteturisticoIdPaqueteturistico"
                           value="#{_paqueteturistico.idPaqueteturistico}"/>
                </s:link>
            </h:column>
        </rich:dataTable>

    </div>
    </rich:tab>
</rich:tabPanel>
</ui:define>

</ui:composition>
