<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="compraForm">

        <rich:panel>
            <f:facet name="header">compra</f:facet>

            <s:decorate id="usuarioField" template="layout/edit.xhtml">
                <ui:define name="label">Usuario</ui:define>
                <h:inputText id="usuario" required="true"
                             value="#{usuarioHome.instance.nombre}"/>
            </s:decorate>
            
            <s:decorate id="paqueteField" template="layout/edit.xhtml">
                <ui:define name="label">Paquete Turistico</ui:define>
                <h:inputText id="paquete" required="true"
                             value="#{paqueteturisticoHome.instance.nombre}"/>
            </s:decorate>

            <div style="clear:both"/>

        </rich:panel>

        <div class="actionButtons">
            <h:commandButton id="save"
                          value="Save"
                         action="#{compraHome.persist}"
                       disabled="#{!compraHome.wired}"
                       rendered="#{!compraHome.managed}"/>
            <h:commandButton id="update"
                          value="Save"
                         action="#{compraHome.update}"
                       rendered="#{compraHome.managed}"/>
            <h:commandButton id="delete"
                          value="Delete"
                         action="#{compraHome.remove}"
                      immediate="true"
                       rendered="#{compraHome.managed}"/>
            <s:button propagation="end"
                               id="cancel"
                            value="Cancel"
                             view="/PaqueteturisticoList.xhtml"/>
        </div>

    </h:form>

</ui:define>

</ui:composition>
