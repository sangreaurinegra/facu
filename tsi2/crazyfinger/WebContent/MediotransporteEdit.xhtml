<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="mediotransporte" styleClass="edit">

        <rich:panel>
            <f:facet name="header">#{mediotransporteHome.managed ? 'Edit' : 'Add'} Mediotransporte</f:facet>



            <s:decorate id="tipoField" template="layout/edit.xhtml">
                <ui:define name="label">Tipo</ui:define>
                <h:inputText id="tipo"
                           size="50"
                      maxlength="50"
                          value="#{mediotransporteHome.instance.tipo}">
                    <a:support event="onblur" reRender="tipoField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>



            <s:decorate id="urlField" template="layout/edit.xhtml">
                <ui:define name="label">Url</ui:define>
                <h:inputTextarea id="url"
                               cols="80"
                               rows="3"
                              value="#{mediotransporteHome.instance.url}"/>
            </s:decorate>

            <div style="clear:both">
                <span class="required">*</span>
                required fields
            </div>

        </rich:panel>

        <div class="actionButtons">

            <h:commandButton id="save"
                          value="Save"
                         action="#{mediotransporteHome.persist}"
                       disabled="#{!mediotransporteHome.wired}"
                       rendered="#{!mediotransporteHome.managed}"/>

            <h:commandButton id="update"
                          value="Save"
                         action="#{mediotransporteHome.update}"
                       rendered="#{mediotransporteHome.managed}"/>

            <h:commandButton id="delete"
                          value="Delete"
                         action="#{mediotransporteHome.remove}"
                      immediate="true"
                       rendered="#{mediotransporteHome.managed}"/>

            <s:button id="cancelEdit"
                   value="Cancel"
             propagation="end"
                    view="/Mediotransporte.xhtml"
                rendered="#{mediotransporteHome.managed}"/>

            <s:button id="cancelAdd"
                   value="Cancel"
             propagation="end"
                    view="/#{empty mediotransporteFrom ? 'MediotransporteList' : mediotransporteFrom}.xhtml"
                rendered="#{!mediotransporteHome.managed}"/>

        </div>
    </h:form>

</ui:define>

</ui:composition>
