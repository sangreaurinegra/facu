<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:a="http://richfaces.org/a4j"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="AlojamientoParserForm">

        <rich:panel>
            <f:facet name="header">Buscar Hoteles</f:facet>

            <s:decorate id="valueField" template="layout/edit.xhtml">
                <ui:define name="label">Nombre de Lugar</ui:define>
                <h:inputText id="value" required="true"
                             value="#{AlojamientoParser.value}"/>
            </s:decorate>

            <div style="clear:both"/>

        </rich:panel>

        <div class="actionButtons">
            <h:commandButton id="alojamientoParser" value="Buscar"
                    action="#{AlojamientoParser.alojamientoParser}"/>
        </div>

    </h:form>

</ui:define>

</ui:composition>
