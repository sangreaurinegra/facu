<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="mail" styleClass="edit">

        <rich:panel>
            <f:facet name="header">#{mailHome.managed ? 'Edit' : 'Add'} Mail</f:facet>



            <s:decorate id="remitente" template="layout/display.xhtml">
	            <ui:define name="label">Remitente</ui:define>
	            <h:outputText value="#{mailHome.instance.usuarioByRemitente.nombre}"/>
	        </s:decorate>
			
			<s:decorate id="destino" template="layout/display.xhtml">
	            <ui:define name="label">Destinatario</ui:define>
	            <h:outputText value="#{mailHome.instance.usuarioByDestinatario.nombre}"/>
	        </s:decorate>


            <s:decorate id="mensajeField" template="layout/edit.xhtml">
                <ui:define name="label">Mensaje</ui:define>
                <h:inputTextarea id="mensaje"
                               cols="80"
                               rows="3"
                           required="true"
                              value="#{mailHome.instance.mensaje}"/>
            </s:decorate>



            <div style="clear:both">

            </div>

        </rich:panel>

        <div class="actionButtons">

            <h:commandButton id="save"
                          value="Enviar"
                         action="#{mailHome.persist}" />

            <s:button id="cancelAdd"
                   value="Cancelar"
             propagation="end"
                    view="/#{empty mailFrom ? 'Usuario' : mailFrom}.xhtml"/>

        </div>
    </h:form>

<rich:tabPanel switchType="ajax">

</rich:tabPanel>
</ui:define>

</ui:composition>
