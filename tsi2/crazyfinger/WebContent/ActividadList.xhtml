<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="actividadSearch" styleClass="edit">

        <rich:simpleTogglePanel label="Actividad Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Detalle</ui:define>
                <h:inputText id="detalle" value="#{actividadList.actividad.detalle}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Nombre</ui:define>
                <h:inputText id="nombre" value="#{actividadList.actividad.nombre}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Tipo</ui:define>
                <h:inputText id="tipo" value="#{actividadList.actividad.tipo}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Url</ui:define>
                <h:inputText id="url" value="#{actividadList.actividad.url}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{actividadList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/ActividadList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">Actividad Search Results (#{empty actividadList.resultList ? 0 : (actividadList.paginated ? actividadList.resultCount : actividadList.resultList.size)})</f:facet>
    <div class="results" id="actividadList">

    <h:outputText value="The actividad search returned no results."
               rendered="#{empty actividadList.resultList}"/>

    <rich:dataTable id="actividadList"
                var="_actividad"
              value="#{actividadList.resultList}"
           rendered="#{not empty actividadList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{actividadList}"/>
                    <ui:param name="propertyLabel" value="Id actividad"/>
                    <ui:param name="propertyPath" value="actividad.idActividad"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_actividad.idActividad}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{actividadList}"/>
                    <ui:param name="propertyLabel" value="Detalle"/>
                    <ui:param name="propertyPath" value="actividad.detalle"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_actividad.detalle}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{actividadList}"/>
                    <ui:param name="propertyLabel" value="Latitud"/>
                    <ui:param name="propertyPath" value="actividad.latitud"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_actividad.latitud}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{actividadList}"/>
                    <ui:param name="propertyLabel" value="Longitud"/>
                    <ui:param name="propertyPath" value="actividad.longitud"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_actividad.longitud}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{actividadList}"/>
                    <ui:param name="propertyLabel" value="Lugar id lugar"/>
                    <ui:param name="propertyPath" value="actividad.lugar.idLugar"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_actividad.lugar.idLugar}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{actividadList}"/>
                    <ui:param name="propertyLabel" value="Nombre"/>
                    <ui:param name="propertyPath" value="actividad.nombre"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_actividad.nombre}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{actividadList}"/>
                    <ui:param name="propertyLabel" value="Puntoturistico id puntoturistico"/>
                    <ui:param name="propertyPath" value="actividad.puntoturistico.idPuntoturistico"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_actividad.puntoturistico.idPuntoturistico}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{actividadList}"/>
                    <ui:param name="propertyLabel" value="Tipo"/>
                    <ui:param name="propertyPath" value="actividad.tipo"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_actividad.tipo}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{actividadList}"/>
                    <ui:param name="propertyLabel" value="Url"/>
                    <ui:param name="propertyPath" value="actividad.url"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_actividad.url}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'Actividad' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="actividadViewId">
                <f:param name="actividadIdActividad"
                        value="#{_actividad.idActividad}"/>
            </s:link>
            #{' '}
            <s:link view="/ActividadEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="actividadEdit"
                rendered="#{empty from}">
                <f:param name="actividadIdActividad"
                        value="#{_actividad.idActividad}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/ActividadList.xhtml"
            rendered="#{actividadList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/ActividadList.xhtml"
            rendered="#{actividadList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{actividadList.previousFirstResult}"/>
        </s:link>

        <s:link view="/ActividadList.xhtml"
            rendered="#{actividadList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{actividadList.nextFirstResult}"/>
        </s:link>

        <s:link view="/ActividadList.xhtml"
            rendered="#{actividadList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{actividadList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/ActividadEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create actividad">
            <f:param name="actividadIdActividad"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
