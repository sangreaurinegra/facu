<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <rich:panel>
        <f:facet name="header">Mail</f:facet>

		<s:decorate id="remitente" template="layout/display.xhtml">
            <ui:define name="label">Remitente</ui:define>
            <h:outputText value="#{mailHome.instance.usuarioByRemitente.nombre}"/>
        </s:decorate>
		
		<s:decorate id="destino" template="layout/display.xhtml">
            <ui:define name="label">Destinatario</ui:define>
            <h:outputText value="#{mailHome.instance.usuarioByDestinatario.nombre}"/>
        </s:decorate>

        <s:decorate id="mensaje" template="layout/display.xhtml">
            <ui:define name="label">Mensaje</ui:define>
            <h:outputText value="#{mailHome.instance.mensaje}"/>
        </s:decorate>

        <div style="clear:both"/>

    </rich:panel>

    <div class="actionButtons">

        <s:button action="#{mailHome.crearRespuesta(mailHome.mailIdMail)}"
                    id="edit"
                 value="Responder"/>

        <s:button view="/#{empty mailFrom ? 'MailList' : mailFrom}.xhtml"
                    id="done"
                 value="Volver"/>

    </div>

</ui:define>

</ui:composition>
