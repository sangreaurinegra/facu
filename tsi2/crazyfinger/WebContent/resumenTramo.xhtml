<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:a="http://richfaces.org/a4j"
    template="layout/template.xhtml">

<ui:define name="body">


	<rich:panel>
	     	<f:facet name="header">Fecha del tramo</f:facet>
	    	<h:panelGrid id="fechas" columns="2" >
	        	<h:column>
	    			<h:outputText value="Fecha desde:" />
	    		</h:column>
	    		<h:column>
	    	 		<rich:calendar value="#{itinerario.fechaLlegada}"
	    	 			readonly="true"
                        locale="es"
                        popup="true"
                        datePattern="dd/MM/yyyy"
                        showApplyButton="false" cellWidth="24px" cellHeight="22px" style="width:200px"/>
                </h:column>
            	<h:column>
            		<h:outputText value="Fecha hasta:" />
            	</h:column>
            	<h:column>
            		<rich:calendar value="#{itinerario.fechaSalida}"
            			readonly="true"
                        locale="es"
                        popup="true"
                        datePattern="dd/MM/yyyy"
                        showApplyButton="false" cellWidth="24px" cellHeight="22px" style="width:200px"/>
                </h:column>
           </h:panelGrid>
	</rich:panel>
    <rich:panel>
        <f:facet name="header">Resumen</f:facet>
    
	    <rich:dragIndicator id="indicator" />
	
	    <h:form id="form">
	
	        <h:panelGrid columnClasses="panelc" columns="2" width="100%">
	
				<rich:panel styleClass="dropTargetPanel">
	                <f:facet name="header">
	                    <h:outputText value="Ciudad" />
	                </f:facet>
	                	
	                <h:dataTable id="phptable1" columns="1" value="#{itinerario.ciudad}" var="fm">
	                    <h:column>
	                    	<h:graphicImage value="#{fm.getUrl()}" />
	                    	<h:outputText value="#{fm.getNombre()}"></h:outputText>
	                    </h:column>
	                </h:dataTable>
	            </rich:panel>
	            
	            <rich:panel styleClass="dropTargetPanel">
	                <f:facet name="header">
	                    <h:outputText value="Hospedaje" />
	                </f:facet>
	                
	                <h:dataTable id="phptable2" columns="2" value="#{itinerario.estadia}" var="fm" style="width:150px;">
	                    <h:column>
	                    	<h:graphicImage value="#{fm.url}"  />
	                    	
	                    </h:column>
	                    <h:column>
	                    	
	                    	<h:outputText value="#{fm.toString()}"></h:outputText>
	                    </h:column>
	                </h:dataTable>
	            </rich:panel>
	            
	            <rich:panel styleClass="dropTargetPanel">
	                <f:facet name="header">
	                    <h:outputText value="Traslado de llegada" />
	                </f:facet>
	                
	                <h:dataTable id="phptable3" columns="2" value="#{itinerario.llegada}" var="fm" style="width:150px;">
	                    <h:column>
	                    	<h:graphicImage value="#{fm.urlImagen()}"  />
	                    	
	                    </h:column>
	                    <h:column>
	                    	
	                    	<h:outputText value="#{fm.toString()}"></h:outputText>
	                    </h:column>
	                </h:dataTable>
	            </rich:panel>
	            
	            <rich:panel styleClass="dropTargetPanel">
	                <f:facet name="header">
	                    <h:outputText value="Actividades elegidas para realizar" />
	                </f:facet>
	                
	                <h:dataTable id="phptable4" columns="2" value="#{itinerario.actividades}" var="fm" style="width:150px;">
	                    <h:column>
	                    	<h:graphicImage value="#{fm.url}"  />
	                    	
	                    </h:column>
	                    <h:column>
	                    	
	                    	<h:outputText value="#{fm.toString()}"></h:outputText>
	                    </h:column>
	                </h:dataTable>
	            </rich:panel>
	
	            <rich:panel styleClass="dropTargetPanel">
	                <f:facet name="header">
	                    <h:outputText value="Traslado de salida" />
	                </f:facet>
	
	                <h:dataTable id="phptable5" columns="2" value="#{itinerario.salida}" var="fm" style="width:150px;">
	                    <h:column>
	                    	<h:graphicImage value="#{fm.urlImagen()}" />
	                    	
	                    </h:column>
	                    <h:column>
	                    	
	                    	<h:outputText value="#{fm.toString()}"></h:outputText>
	                    </h:column>
	                </h:dataTable>
	            </rich:panel>
				
	        </h:panelGrid>
	
	    </h:form>
	    <h:form>
			<s:button value="Guardar" action="accionGuardar" />

			<s:button value="Guardar crear el siguiente" action="accionGuardarSiguiente"/>
		</h:form>
	</rich:panel>
</ui:define>

</ui:composition>
